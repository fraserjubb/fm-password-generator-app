<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Minor project created after completing the frontendmentor.io Password generator app Challenge." />

    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" />
    <title>Frontend Mentor | Password generator app | Fraser Jubb</title>

    <link rel="stylesheet" href="/css/styles.css" />
    <!-- <link rel="stylesheet" href="/css/queries.css" /> -->
  </head>
  <body>
    <main class="password-generator">
      <h1 class="password-generator__title">Password Generator</h1>
      <div class="password-generator__container">
        <section class="password-generator__display">
          <output class="password-generator__display-text" aria-live="polite">P4$5W0rD!</output>
          <button class="password-generator__display-clipboard"><img src="assets/images/icon-copy.svg" alt="Copy password" /></button>
        </section>
        <section class="password-generator__panel">
          <div class="password-generator__character-length">
            <label for="password-length" class="password-generator__label">Character Length</label>
            <p class="password-generator__length-value">0</p>
          </div>
          <input type="range" id="password-length" name="password-length" min="0" max="20" value="0" />

          <fieldset class="password-generator__checkbox-group">
            <legend class="visually-hidden">Password options</legend>

            <div>
              <input type="checkbox" id="uppercase" name="uppercase" />
              <label for="uppercase">Include Uppercase letters</label>
            </div>

            <div>
              <input type="checkbox" id="lowercase" name="lowercase" />
              <label for="lowercase">Include Lowercase letters</label>
            </div>

            <div>
              <input type="checkbox" id="numbers" name="numbers" />
              <label for="numbers">Include Numbers</label>
            </div>

            <div>
              <input type="checkbox" id="symbols" name="symbols" />
              <label for="symbols">Include Symbols</label>
            </div>
          </fieldset>

          <div class="password-generator__strength">
            <p class="password-generator__strength-label">Strength</p>
            <div class="password-generator__strength-bars">
              <div class="password-generator__strength-bar"></div>
              <div class="password-generator__strength-bar"></div>
              <div class="password-generator__strength-bar"></div>
              <div class="password-generator__strength-bar"></div>
            </div>
          </div>

          <button class="password-generator__generate-button">Generate <img src="/assets/images/icon-arrow-right.svg" alt="" /></button>
        </section>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/profile/fraserjubb" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. Coded by
      <a href="https://www.frontendmentor.io/profile/fraserjubb" target="_blank" rel="noopener noreferrer">Fraser Jubb</a>.
    </footer>
    <script src="app.js" defer></script>
  </body>
</html>
