<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Minor project created after completing the frontendmentor.io Password generator app Challenge." />

    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" />
    <title>Frontend Mentor | Password generator app | Fraser Jubb</title>

    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/queries.css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="password-generator">
        <header>
          <h1 class="password-generator__title">Password Generator</h1>
        </header>
        <section class="password-generator__display">
          <output class="password-generator__display-text" aria-live="polite">P4$5W0rD!</output>
          <button class="password-generator__display-clipboard" aria-label="Copy password">
            <svg width="21" height="24" viewBox="0 0 21 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor" aria-hidden="true" focusable="false">
              <path
                d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
              />
            </svg>

            <span class="copy-message" role="status" aria-hidden="true"> Copied </span>
          </button>
        </section>
        <section class="password-generator__panel">
          <div class="password-generator__character-length">
            <label for="password-length">Character Length</label>
            <p class="password-generator__length-value">0</p>
          </div>
          <input type="range" id="password-length" name="password-length" min="0" max="20" value="0" />
          <p class="password-generator__helper" aria-live="polite"></p>

          <fieldset class="password-generator__checkbox-group">
            <legend class="visually-hidden">Password options</legend>

            <div>
              <input type="checkbox" id="uppercase" name="uppercase" />
              <label for="uppercase">Include Uppercase letters</label>
            </div>

            <div>
              <input type="checkbox" id="lowercase" name="lowercase" />
              <label for="lowercase">Include Lowercase letters</label>
            </div>

            <div>
              <input type="checkbox" id="numbers" name="numbers" />
              <label for="numbers">Include Numbers</label>
            </div>

            <div>
              <input type="checkbox" id="symbols" name="symbols" />
              <label for="symbols">Include Symbols</label>
            </div>
          </fieldset>

          <div class="password-generator__strength">
            <p class="password-generator__strength-label">Strength</p>
            <div class="password-generator__strength-feedback">
              <p class="password-generator__strength-text hidden"></p>
              <div class="password-generator__strength-bars">
                <div class="password-generator__strength-bar"></div>
                <div class="password-generator__strength-bar"></div>
                <div class="password-generator__strength-bar"></div>
                <div class="password-generator__strength-bar"></div>
              </div>
            </div>
          </div>

          <button class="password-generator__generate-button">
            Generate<svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z" /></svg>
          </button>
        </section>
      </main>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/profile/fraserjubb" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. Coded by
      <a href="https://www.frontendmentor.io/profile/fraserjubb" target="_blank" rel="noopener noreferrer">Fraser Jubb</a>.
    </footer>
    <script src="app.js" defer></script>
  </body>
</html>
